<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <h2>WE'RE LAUNCHING SOON</h2>
      <ul id="timer-cont">
        <li>
          <div class="timer">
            <div class="card-top"><h1 id="day">08</h1></div>
            <div class="card-bottom"></div>
          </div>
          <h6>Days</h6>
        </li>
        <li>
          <div class="timer">
            <div class="card-top"><h1 id="hour">12</h1></div>
            <div class="card-bottom"></div>
          </div>
          <h6>Hours</h6>
        </li>
        <li>
          <div class="timer">
            <div class="card-top"><h1 id="minute">41</h1></div>
            <div class="card-bottom"></div>
          </div>
          <h6>Minutes</h6>
        </li>
        <li>
          <div class="timer">
            <div class="card-top"><h1 id="second">32</h1></div>
            <div class="card-bottom"></div>
          </div>
          <h6>Seconds</h6>
        </li>
      </ul>
    </div>

    <div class="social">
      <ul id="media">
        <div id="facebook" class="media-but">
          <img src="icon-facebook.svg" alt="" />
        </div>
        <div id="pinter" class="media-but">
          <img src="icon-pinterest.svg" alt="" />
        </div>
        <div id="instagram" class="media-but">
          <img src="icon-instagram.svg" alt="" />
        </div>
      </ul>
    </div>
    <!---We're launching soon

  Days
  Hours
  Minutes
  Seconds
  --->
    <div class="hills"></div>
    <script src="./script.js"></script>
  </body>
</html>
